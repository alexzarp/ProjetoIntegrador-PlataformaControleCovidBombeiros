<!-- O index é a tela de login -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro Pré-testagem</title>
    <meta charset="utf-8">
    <meta name="author" content="Alex Sandro Zarpelon, Bruna Gabriela Disner">
    <meta name="description" content="Plataforma de controle Covid-19">
    <meta name="keywords" content="Bombeiros, SC, controle Covid-19, Bombeiros Chapecó">
    <link rel="shorcut icon" href="assets/images/Logotipo_de_marca_do_Corpo_de_Bombeiros_Militar_de_Santa_Catarina.png">
    <link rel="stylesheet" href="assets/CSS/pretestagem.css">
    <link rel="stylesheet" href="assets/CSS/geral.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>

<body>
    <main>
        <div class="preTestagem">
            <h1>Pré-Testagem</h1>
            <img src="assets/images/Logotipo_de_marca_do_Corpo_de_Bombeiros_Militar_de_Santa_Catarina.png" alt="Logo BOmbeiros SC">
            
            <form>
                <div>
                    <label for="id_nome">Nome:</label>
                    <input type="text" id="nome" name="nome" size="50" maxlength="50" 
                    placeholder="Nome">
                </div>
                <br>
                <div>
                    <input type="date" id="data" name="data" size="100" maxlength="100"  placeholder="Data de início dos sintomas">
                </div>
                <div>
                    <label>Fez a realização da vacina da covid-19</label>
                    <input type="radio" name="sim" value="sim">
                    <input type="radio" name="Não" value="Não">
                </div>
            </form>

            <div>
                <a href="">Fazer cadastro</a>
                <a href="">Recuperar senha</a>
            </div>
        </div>
    </main>
</body>
</html>
